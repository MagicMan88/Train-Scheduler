<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Regular style.css -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center bg-dark text-white">
            <div class="container">
                <h1 class="display-3">Train Schedules</h1>
                <p class="lead">Enter in a train name to see departure times.</p>
                </p>
            </div>
        </div>
        <!-- Table holding train schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body bg-dark text-white">
                        <h3>Current Schedules</h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr class="headers">
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <!-- Add the train info table here -->
                        <tbody id="add-row">

                        </tbody>
                    </table>
                </div>
            </div>
        </div><bR>
        <!-- Form for adding a train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body bg-dark text-white">
                    <h3>Train Info</h3>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>

                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="first-train">
                            </div>

                            <div class="form-group">
                                <label for="text">Frequency(min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" id="add-train" class="btn btn-dark text-white"
                                id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- app.js file-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
